get:
  tags:
    - Auth
  summary: Check if user is logged in
  description: |
    This endpoint checks whether the user is currently logged in by validating the presence of the `qrware_auth_token` cookie.
  responses:
    200:
      description: User is logged in
      schema:
        type: object
        properties:
          status:
            type: boolean
            example: true
          message:
            type: string
            example: User is logged in
    401:
      description: User is not logged in
      schema:
        type: object
        properties:
          status:
            type: boolean
            example: false
          message:
            type: string
            example: User is not logged in
  consumes: []
  produces:
    - application/json
  security:
    - cookieAuth: []
